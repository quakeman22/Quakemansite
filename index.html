<!DOCTYPE html>

<meta charset="UTF-8">
<title>Página Inicial</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; color:#333; }

/* CABEÇALHO */
.app-header { position:fixed; top:0; left:0; width:100%; background:#ff7f00; color:white; z-index:50; padding:0.75rem 1rem; display:flex; justify-content:space-between; align-items:center; font-weight:bold; box-shadow:0 4px 10px rgba(0,0,0,0.3);}
.app-header .title { flex:1; text-align:center; }
.menuBtn { background:#ff7f00; color:white; border:none; border-radius:0.5rem; padding:0.3rem 0.6rem; font-weight:bold; cursor:pointer;}
.menuBtn:hover { background:#ff9900; }

/* MENU LATERAL */
#sideMenu { position:fixed; top:0; left:-260px; width:260px; height:100%; background:#fff; color:#333; box-shadow:3px 0 8px rgba(0,0,0,0.2); z-index:60; padding:1rem; display:flex; flex-direction:column; gap:0.5rem; transition:left 0.3s ease; overflow-y:auto; }
#sideMenu.open { left:0; }
#overlay { position:fixed; inset:0; background:rgba(0,0,0,0.3); z-index:55; display:none; }
#overlay.active { display:block; }

/* ACCORDION */
.accordion-item { border-bottom:1px solid #eee; }
.accordion-btn { background:none; cursor:pointer; padding:10px; width:100%; text-align:left; display:flex; align-items:center; font-weight:bold; border:none; outline:none; transition:background 0.2s; }
.accordion-btn:hover { background:#f5f5f5; }
.icon-img { width:20px; height:20px; margin-right:10px; }
.accordion-content { max-height:0; overflow:hidden; transition:max-height 0.3s ease; display:flex; flex-direction:column; padding-left:25px; }
.accordion-content a { padding:6px 0; text-decoration:none; color:#333; font-size:0.9rem; display:flex; align-items:center; }
.sub-icon { width:16px; height:16px; margin-right:6px; }
.accordion-item.active .accordion-content { max-height:800px; }

/* CONTEÚDO CENTRAL */
#container { max-width:900px; margin:6rem auto 3rem auto; padding:0 1rem; text-align:center; }

/* CARDS */
.card-container { display:flex; justify-content:center; gap:12px; flex-wrap:wrap; margin-bottom:20px; }
.card { width:140px; text-align:center; border-radius:12px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.1); transition:transform 0.2s; background:white; }
.card img { width:100%; border-radius:12px 12px 0 0; }
.card div { padding:6px; font-weight:bold; font-size:0.85rem; color:#ff7f00; }
.card:hover { transform:translateY(-3px); }

/* SOCIAL BUTTONS */
.social-container { display:flex; justify-content:center; gap:12px; flex-wrap:wrap; margin-top:20px; }
.social-btn { display:inline-flex; align-items:center; gap:6px; padding:8px 12px; font-weight:bold; text-decoration:none; border:2px solid; border-radius:6px; transition:all 0.3s; }
.btn-icon { width:20px; height:20px; filter:grayscale(100%); transition:filter 0.3s; }
.fb-btn { color:#1877F2; border-color:#1877F2; }
.fb-btn:hover { background:#1877F2; color:white; transform:translateY(-2px); }
.fb-btn:hover .btn-icon { filter:grayscale(0%); }
.archive-btn { color:#000; border-color:#000; }
.archive-btn:hover { background:#000; color:white; transform:translateY(-2px); }
.archive-btn:hover .btn-icon { filter:grayscale(0%); }
.discord-btn { color:#5865F2; border-color:#5865F2; }
.discord-btn:hover { background:#5865F2; color:white; transform:translateY(-2px); }
.discord-btn:hover .btn-icon { filter:grayscale(0%); }
</style>
</head>
<body>

<script>
// Menu lateral
const menu = document.getElementById('sideMenu');
const overlay = document.getElementById('overlay');
document.getElementById('menuBtn').addEventListener('click', ()=>{
    menu.classList.add('open');
    overlay.classList.add('active');
});
overlay.addEventListener('click', ()=>{
    menu.classList.remove('open');
    overlay.classList.remove('active');
});

// Accordion
const accItems = document.querySelectorAll('.accordion-item');
accItems.forEach(item=>{
  const btn = item.querySelector('.accordion-btn');
  btn.addEventListener('click', ()=>{
    item.classList.toggle('active');
    accItems.forEach(other=>{
      if(other!==item) other.classList.remove('active');
    });
  });
});
</script>
