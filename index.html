<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Quakeman Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #0f1c2f;
    color: #cce0ff;
    overflow-x: hidden;
  }

  /* HEADER */
  .app-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #1a2a44;
    color: #cce0ff;
    z-index: 50;
    padding: 0.75rem 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.8);
    font-size: 1.2rem;
    font-weight: bold;
  }
  .app-header .title { flex: 1; text-align: center; }

  /* BOTÃO MENU */
  .menuBtn {
    background: #2a3b5c;
    color: #cce0ff;
    border: 2px solid #4d6ea6;
    border-radius: 0.5rem;
    padding: 0.3rem 0.6rem;
    cursor: pointer;
    font-weight: bold;
  }
  .menuBtn:hover {
    background: #4d6ea6;
    color: #fff;
    box-shadow: 0 0 10px #4d6ea6;
  }

  /* MENU LATERAL */
  #sideMenu {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100%;
    background: #1a2a44;
    color: #cce0ff;
    box-shadow: 3px 0 6px rgba(0,0,0,0.5);
    z-index: 60;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    transition: left 0.3s ease;
    overflow-y: auto;
  }
  #sideMenu.open { left:0; }

  /* OVERLAY */
  #overlay {
    position: fixed;
    inset:0;
    background: rgba(0,0,0,0.3);
    z-index:55;
    display:none;
  }
  #overlay.active { display:block; }

  /* ACORDION MENU */
  .accordion-menu { width:100%; }
  .accordion-btn {
    background: #2a3b5c;
    cursor: pointer;
    padding: 12px 16px;
    width: 100%;
    text-align: left;
    border: none;
    outline: none;
    font-size: 16px;
    display: flex;
    align-items: center;
    transition: background 0.3s;
    color: #cce0ff;
    border-radius: 0.4rem;
  }
  .accordion-btn:hover { background: #4d6ea6; color: #fff; }
  .icon-img { width: 20px; height: 20px; margin-right: 10px; object-fit: contain; }
  .accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    display: flex;
    flex-direction: column;
    margin-top: 2px;
  }
  .accordion-content a {
    padding: 10px 16px;
    text-decoration: none;
    color: #cce0ff;
    border-top: 1px solid #3b4d6b;
    font-size: 14px;
    display: flex;
    align-items: center;
    transition: background 0.2s;
  }
  .accordion-content a:hover { background: #4d6ea6; color: #fff; }
  .sub-icon { width: 16px; height: 16px; margin-right: 8px; }

  .accordion-item.active .accordion-content { max-height: 500px; }

  /* CONTAINER CENTRAL */
  #mainContainer {
    margin-top: 4rem;
    margin-left: auto;
    margin-right: auto;
    max-width: 1100px;
    padding: 1rem;
    min-height: 80vh;
    background: #1f2c44;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    color: #cce0ff;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 80vh;
    border: none;
    border-radius: 6px;
  }
</style>
</head>
<body>

<div class="app-header">
  <button class="menuBtn" id="menuBtn">☰</button>
  <div class="title">Quakeman Site</div>
</div>

<div id="sideMenu">
  <div class="accordion-menu">
    <!-- Item Home -->
    <div class="accordion-item">
      <button class="accordion-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" class="icon-img" alt="Home" /> Home
      </button>
      <div class="accordion-content">
        <a href="HTML/p1.html" target="contentFrame"><img src="https://cdn-icons-png.flaticon.com/512/226/226777.png" class="sub-icon" /> P1</a>
        <a href="HTML/p2.html" target="contentFrame"><img src="https://cdn-icons-png.flaticon.com/512/226/226777.png" class="sub-icon" /> P2</a>
      </div>
    </div>

    <!-- Item Posts -->
    <div class="accordion-item">
      <button class="accordion-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/3391/3391229.png" class="icon-img" alt="Posts" /> Posts
      </button>
      <div class="accordion-content">
        <a href="HTML/allgames.html" target="contentFrame"><img src="https://cdn-icons-png.flaticon.com/512/786/786223.png" class="sub-icon" /> Todos os jogos</a>
        <a href="HTML/emuladores.html" target="contentFrame"><img src="https://cdn-icons-png.flaticon.com/512/0/191.png" class="sub-icon" /> Emuladores</a>
      </div>
    </div>

    <!-- Outros itens podem ser adicionados da mesma forma -->
  </div>
</div>

<div id="overlay"></div>

<div id="mainContainer">
  <iframe name="contentFrame" src="HTML/p1.html"></iframe>
</div>

<script>
  // Menu lateral toggle
  const menu = document.getElementById('sideMenu');
  const overlay = document.getElementById('overlay');
  document.getElementById('menuBtn').addEventListener('click', ()=>{
    menu.classList.add('open');
    overlay.classList.add('active');
  });
  overlay.addEventListener('click', ()=>{
    menu.classList.remove('open');
    overlay.classList.remove('active');
  });

  // Accordion menu
  const accItems = document.querySelectorAll('.accordion-item');
  accItems.forEach(item => {
    const btn = item.querySelector('.accordion-btn');
    btn.addEventListener('click', () => {
      item.classList.toggle('active');
      accItems.forEach(other => {
        if(other !== item) other.classList.remove('active');
      });
    });
  });
</script>

</body>
</html>
