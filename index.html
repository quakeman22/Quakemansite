<!DOCTYPE html>
<html lang="pt-BR" class="dark"> <!-- Começa em dark mode; remova "dark" se quiser light por padrão -->
<head>
  <meta charset="UTF-8">
  <title>Quakeman Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // Ativa dark mode via classe no <html>
      theme: {
        extend: {
          colors: {
            accent: '#71dba7',
            background: '#0d0d0d',
            container: '#141414',
            manga: '#314C40',
          },
          fontFamily: {
            pixel: ['"Pixelify Sans"', 'Arial', 'sans-serif'],
          },
        },
      },
    }
  </script>

  <link href="https://fonts.cdnfonts.com/css/pixelify-sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="min-h-screen bg-background text-gray-200 font-pixel flex flex-col">

  <!-- Header fixo -->
  <header class="fixed top-0 left-0 right-0 z-40 flex items-center justify-between px-4 py-3 bg-background/80 backdrop-blur-sm border-b border-accent/20">
    <!-- Botão menu mobile + desktop -->
    <button id="menuBtn" class="lg:hidden p-2 rounded-lg bg-container border-2 border-accent text-accent hover:bg-accent hover:text-black transition">
      <span class="material-icons text-3xl">menu</span>
    </button>

    <h1 class="text-3xl font-bold text-accent ml-auto lg:ml-0">Quakeman</h1>

    <!-- Toggle Dark/Light Mode -->
    <button id="themeToggle" class="ml-auto p-2 rounded-lg bg-container border-2 border-accent text-accent hover:bg-accent hover:text-black transition">
      <span class="material-icons text-2xl sun hidden">light_mode</span>
      <span class="material-icons text-2xl moon">dark_mode</span>
    </button>
  </header>

  <!-- Drawer (menu lateral) -->
  <div id="drawer" class="fixed inset-0 z-50 pointer-events-none">
    <div class="absolute inset-0 bg-black/50 opacity-0 transition-opacity" id="overlay"></div>
    <aside class="absolute left-0 top-0 h-full w-64 bg-gray-900 pointer-events-auto transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
      <div class="flex flex-col h-full py-4 overflow-y-auto">
        <div class="px-4 mb-8 hidden lg:block">
          <h2 class="text-2xl font-bold text-accent">Menu</h2>
        </div>

        <!-- Accordion Menu -->
        <nav class="flex-1 px-3 space-y-2">
          <!-- Home -->
          <div class="space-y-1">
            <button class="w-full flex items-center justify-between px-4 py-3 rounded-lg bg-gray-800 hover:bg-accent hover:text-black transition text-left">
              <div class="flex items-center gap-3">
                <span class="material-icons text-accent">home</span>
                <span>Home</span>
              </div>
              <span class="material-icons text-xl transition-transform">expand_more</span>
            </button>
            <div class="max-h-0 overflow-hidden transition-all duration-300 space-y-1">
              <a href="HTML/home.html" target="contentFrame" class="flex items-center gap-3 px-8 py-2 rounded hover:bg-gray-700 transition">
                <span class="material-icons">dashboard</span> Página Inicial
              </a>
              <a href="HTML/about.html" target="contentFrame" class="flex items-center gap-3 px-8 py-2 rounded hover:bg-gray-700 transition">
                <span class="material-icons">help</span> Sobre
              </a>
              <a href="HTML/history.html" target="contentFrame" class="flex items-center gap-3 px-8 py-2 rounded hover:bg-gray-700 transition">
                <span class="material-icons">local_cafe</span> História
              </a>
              <a href="HTML/extras/curiosidades.html" target="contentFrame" class="flex items-center gap-3 px-8 py-2 rounded hover:bg-gray-700 transition">
                <span class="material-icons">auto_stories</span> Curiosidades
              </a>
            </div>
          </div>

          <!-- Posts -->
          <div class="space-y-1">
            <button class="w-full flex items-center justify-between px-4 py-3 rounded-lg bg-gray-800 hover:bg-accent hover:text-black transition text-left">
              <div class="flex items-center gap-3">
                <span class="material-icons text-accent">article</span>
                <span>Posts</span>
              </div>
              <span class="material-icons text-xl transition-transform">expand_more</span>
            </button>
            <div class="max-h-0 overflow-hidden transition-all duration-300 space-y-1">
              <a href="HTML/allgames.html" target="contentFrame" class="flex items-center gap-3 px-8 py-2 rounded hover:bg-gray-700 transition">
                <span class="material-icons">videogame_asset</span> Todos os Jogos
              </a>
              <a href="HTML/emuladores.html" target="contentFrame" class="flex items-center gap-3 px-8 py-2 rounded hover:bg-gray-700 transition">
                <span class="material-icons">gamepad</span> Emuladores
              </a>
              <a href="HTML/downloads.html" target="contentFrame" class="flex items-center gap-3 px-8 py-2 rounded hover:bg-gray-700 transition">
                <span class="material-icons">cloud_download</span> Downloads
              </a>
              <a href="HTML/packs.html" target="contentFrame" class="flex items-center gap-3 px-8 py-2 rounded hover:bg-gray-700 transition">
                <span class="material-icons">cloud_download</span> Packs
              </a>
            </div>
          </div>

          <!-- Tradutores -->
          <div class="space-y-1">
            <button class="w-full flex items-center justify-between px-4 py-3 rounded-lg bg-gray-800 hover:bg-accent hover:text-black transition text-left">
              <div class="flex items-center gap-3">
                <span class="material-icons text-accent">person</span>
                <span>Tradutores</span>
              </div>
              <span class="material-icons text-xl transition-transform">expand_more</span>
            </button>
            <div class="max-h-0 overflow-hidden transition-all duration-300 space-y-1">
              <a href="HTML/allgames.html" target="contentFrame" class="flex items-center gap-3 px-8 py-2 rounded hover:bg-gray-700 transition">
                <span class="material-icons">edit_document</span> Teste
              </a>
              <a href="HTML/emuladores.html" target="contentFrame" class="flex items-center gap-3 px-8 py-2 rounded hover:bg-gray-700 transition">
                <span class="material-icons">edit_document</span> teste
              </a>
            </div>
          </div>
        </nav>
      </div>
    </aside>
  </div>

  <!-- Conteúdo principal -->
  <main class="flex-1 mt-16 lg:ml-64 px-4 py-6">
    <div class="max-w-5xl mx-auto bg-container rounded-lg shadow-2xl overflow-hidden">
      <iframe name="contentFrame" src="HTML/home.html" class="w-full h-[80vh] md:h-screen border-0"></iframe>
    </div>

    <footer class="mt-8 text-center text-gray-400 italic">
      Quakeman 2009/2025
    </footer>
  </main>

  <script>
    // Toggle menu mobile
    const menuBtn = document.getElementById('menuBtn');
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('overlay');

    menuBtn?.addEventListener('click', () => {
      drawer.classList.toggle('pointer-events-auto');
      overlay.classList.toggle('opacity-100');
      overlay.classList.toggle('opacity-0');
      drawer.querySelector('aside').classList.toggle('-translate-x-full');
    });

    overlay.addEventListener('click', () => {
      drawer.classList.remove('pointer-events-auto');
      overlay.classList.remove('opacity-100');
      drawer.querySelector('aside').classList.add('-translate-x-full');
    });

    // Accordion simples (abre um de cada vez)
    document.querySelectorAll('aside button').forEach(btn => {
      btn.addEventListener('click', () => {
        const content = btn.nextElementSibling;
        const isOpen = content.classList.contains('max-h-96');

        // Fecha todos
        document.querySelectorAll('aside .max-h-96').forEach(open => {
          open.classList.remove('max-h-96');
          open.classList.add('max-h-0');
        });

        // Abre o clicado (se não estava aberto)
        if (!isOpen) {
          content.classList.remove('max-h-0');
          content.classList.add('max-h-96');
        }
      });
    });

    // Toggle Dark/Light Mode
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    const sun = themeToggle.querySelector('.sun');
    const moon = themeToggle.querySelector('.moon');

    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      sun.classList.toggle('hidden');
      moon.classList.toggle('hidden');

      // Salva preferência
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });

    // Carrega preferência salva
    if (localStorage.getItem('theme') === 'light') {
      html.classList.remove('dark');
      sun.classList.remove('hidden');
      moon.classList.add('hidden');
    }
  </script>
</body>
</html>
