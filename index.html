<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quakeman Site</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: 'Arial', sans-serif; background:#f5f5f5; margin:0; color:#333; }
.accordion-menu { width: 250px; font-family: Arial, sans-serif; border: 1px solid #ccc; border-radius: 6px; overflow: hidden; box-sizing: border-box; position: fixed; top: 0; left: 0; height: 100%; background: #ffffff; padding-top: 1rem; }
.accordion-btn { background-color: #eee; cursor: pointer; padding: 12px 16px; width: 100%; text-align: left; border: none; outline: none; font-size: 16px; display: flex; align-items: center; transition: background 0.3s; box-sizing: border-box; }
.accordion-btn:hover { background-color: #ddd; }
.icon-img { width: 20px; height: 20px; margin-right: 10px; object-fit: contain; }
.accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; background-color: #fafafa; display: flex; flex-direction: column; }
.accordion-content a { padding: 10px 16px; text-decoration: none; color: #333; border-top: 1px solid #eee; font-size: 14px; display: flex; align-items: center; transition: background 0.2s; box-sizing: border-box; }
.accordion-content a:hover { background-color: #e1e1e1; }
.sub-icon { width: 16px; height: 16px; margin-right: 8px; object-fit: contain; }
.accordion-item.active .accordion-content { max-height: 500px; }

/* Contêiner central */
#mainContainer { margin-left: 270px; padding: 20px; min-height: 100vh; }
#contentFrame { width: 100%; height: 80vh; border: none; }

/* Scroll dentro do menu */
.accordion-menu { overflow-y: auto; }
</style>
</head>
<body>

<!-- Menu sanfona -->
<div class="accordion-menu">
  <div class="accordion-item">
    <button class="accordion-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" class="icon-img" /> Home
    </button>
    <div class="accordion-content">
      <a href="HTML/index.html"><img src="https://cdn-icons-png.flaticon.com/512/226/226777.png" class="sub-icon" /> Página Inicial</a>
    </div>
  </div>

  <div class="accordion-item">
    <button class="accordion-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/3391/3391229.png" class="icon-img" /> Posts
    </button>
    <div class="accordion-content">
      <a href="HTML/p1.html"><img src="https://cdn-icons-png.flaticon.com/512/786/786223.png" class="sub-icon" /> Todos os jogos</a>
      <a href="HTML/emuladores.html"><img src="https://cdn-icons-png.flaticon.com/512/0/191.png" class="sub-icon" /> Emuladores</a>
    </div>
  </div>

  <div class="accordion-item">
    <button class="accordion-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Tools_icon.png" class="icon-img" /> Utilitários
    </button>
    <div class="accordion-content">
      <a href="HTML/doomrpg.html"><img src="https://icons.veryicon.com/png/o/miscellaneous/linear-small-icon/edit-246.png" class="sub-icon" /> Doom RPG</a>
      <a href="HTML/classeditor.html"><img src="https://icons.veryicon.com/png/o/miscellaneous/linear-small-icon/edit-246.png" class="sub-icon" /> Editor de classes</a>
      <a href="HTML/devalley.html"><img src="https://icons.veryicon.com/png/o/miscellaneous/linear-small-icon/edit-246.png" class="sub-icon" /> Editores Devalley</a>
      <a href="HTML/programas.html"><img src="https://icons.veryicon.com/png/o/miscellaneous/linear-small-icon/edit-246.png" class="sub-icon" /> Programas</a>
      <a href="HTML/tabelaascii.html"><img src="https://icons.veryicon.com/png/o/miscellaneous/linear-small-icon/edit-246.png" class="sub-icon" /> Tabela ASCII</a>
    </div>
  </div>

  <div class="accordion-item">
    <button class="accordion-btn">
      <img src="https://www.iconpacks.net/icons/2/free-settings-icon-3110-thumb.png" class="icon-img" /> Informações
    </button>
    <div class="accordion-content">
      <a href="HTML/sobre.html"><img src="https://cdn-icons-png.flaticon.com/512/69/69544.png" class="sub-icon" /> Sobre</a>
      <a href="HTML/contato.html"><img src="https://icons.veryicon.com/png/o/miscellaneous/template-4/telephone-contact-1.png" class="sub-icon" /> Contato</a>
    </div>
  </div>
</div>

<!-- Contêiner central onde os HTMLs serão carregados -->
<div id="mainContainer">
  <iframe id="contentFrame" src="HTML/p1.html"></iframe>
</div>

<!-- JavaScript do menu sanfona e carregamento de HTML -->
<script>
const accItems = document.querySelectorAll('.accordion-item');
accItems.forEach(item => {
  const btn = item.querySelector('.accordion-btn');
  btn.addEventListener('click', () => {
    item.classList.toggle('active');
    accItems.forEach(other => { if(other !== item) other.classList.remove('active'); });
  });
});

// Carregar HTML no iframe
const links = document.querySelectorAll('.accordion-content a');
links.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const url = link.getAttribute('href');
    document.getElementById('contentFrame').src = url;
  });
});
</script>

</body>
</html>
