<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Home - Quakeman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.cdnfonts.com/css/pixelify-sans" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0a0a0a;
    }

    .scroll-container {
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .scroll-container::-webkit-scrollbar { display: none; }

    .content {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem 4rem 2rem;
      font-family: 'Pixelify Sans', Arial, sans-serif;
      color: #f0f4f8;
    }

    h1 {
      font-size: 2.2rem;
      color: #5aa0e6;
      text-shadow: 0 0 8px rgba(90, 160, 230, 0.5);
      margin: 0.5rem 0 1rem;
      text-align: center;
    }

    .intro {
      font-size: 1rem;
      max-width: 90%;
      text-align: center;
      margin: 0 0 1.5rem;
      color: #b0b8c4;
      line-height: 1.4;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.2rem;
      width: 100%;
      max-width: 900px;
      margin-bottom: 2rem;
    }

    @media (min-width: 640px) {
      .cards-grid { grid-template-columns: repeat(3, 1fr); gap: 1.4rem; }
    }

    @media (min-width: 900px) {
      .cards-grid { grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }
    }

    .game-card {
      display: flex;
      flex-direction: column;
      background: #111111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5), 0 0 12px rgba(90,160,230,0.15);
      transition: all 0.25s ease;
      text-decoration: none;
      color: inherit;
      height: 100%;
      border: 1px solid #5c606a;
    }

    .game-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.7), 0 0 20px rgba(90,160,230,0.4);
      border-color: #5aa0e6;
    }

    .img-wrapper {
      position: relative;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      background: #0a0a0a;
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      transition: transform 0.4s ease;
    }

    .game-card:hover img {
      transform: scale(1.06);
    }

    .info {
      padding: 0.8rem 0.6rem;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-size: 1rem;
      font-weight: bold;
      color: #f0f4f8;
      line-height: 1.2;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 0.2rem;
    }

    .game-card:hover .title {
      color: #5aa0e6;
    }

    .status {
      font-size: 0.75rem;
      color: #a0d0ff; /* azul suave para status */
      font-style: italic;
      opacity: 0.85;
    }

    .social-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .social-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      font-size: 0.9rem;
      font-weight: bold;
      color: #5aa0e6;
      border: 2px solid #5aa0e6;
      border-radius: 10px;
      background: transparent;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-btn img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(0.8);
    }

    .social-btn:hover {
      background: #5aa0e6;
      color: #001f3f; /* azul escuro para contraste */
      transform: translateY(-3px);
    }

    .social-btn:hover img {
      filter: brightness(0) invert(0.1);
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      .intro { font-size: 0.9rem; }
      .cards-grid { gap: 1rem; }
      .title { font-size: 0.95rem; }
      .status { font-size: 0.7rem; }
      .social-btn { padding: 7px 12px; font-size: 0.85rem; }
      .social-btn img { width: 22px; height: 22px; }
    }
  </style>
</head>
<body>

  <div class="scroll-container">
    <div class="content">
      <h1>Bem-vindo ao Quakeman</h1>
      
      <p class="intro">
        Acervo de jogos Java (J2ME) traduzidos para PT-BR.<br>
        Reviva os clássicos do celular antigo!
      </p>

      <div class="cards-grid">
        <a href="https://github.com/quakeman22/J2me-Tradu-es/blob/main/Novas%20Tradu%C3%A7%C3%B5es/PaperBoy%20Wheels%20on%20Fire%20240x320%20%5BBR%5D.jar" class="game-card" target="_blank">
          <div class="img-wrapper">
            <img src="https://i.imgur.com/tOdjMps.jpeg" alt="O Jornaleiro">
          </div>
          <div class="info">
            <div class="title">O Jornaleiro</div>
            <div class="status">CLT e foda.</div>
          </div>
        </a>

        <a href="https://quakeman22.github.io/Quakemansite/HTML/scarface.html" class="game-card" target="_blank">
          <div class="img-wrapper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTp4BAqID_7qkCBeiwcQv7_dZ3DIsXPyApBnEHoKPbQ1bTwGZJDsxfO6TA&s=10" alt="Panic Flight">
          </div>
          <div class="info">
            <div class="title">Panic Flight</div>
            <div class="status">Vôos mais loucos.</div>
          </div>
        </a>

        <a href="https://zb3.me/freej2me-web/web/run?app=Panic%20Flight&mobile=1" class="game-card" target="_blank">
          <div class="img-wrapper">
            <img src="https://cdn.mobygames.com/fffb5bac-beda-11ed-9c42-02420a000140.webp" alt="Death Traps 2">
          </div>
          <div class="info">
            <div class="title">Death Traps 2</div>
            <div class="status">Essa mina é louca.</div>
          </div>
        </a>
    </div>
  </div>

</body>
</html>
