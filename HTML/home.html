body { 
  background: #0000000;

  color: #7CFFB3;
  font-family: 'Pixelify', Arial,  sans-serif; 
  margin: 0; 
  padding: 1rem; 
  text-align: center;
}

/* Container de cards */
.card-container {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  margin-top: 20px;
}

/* Cards menores */
.card {
  width: 150px; /* menor que antes */
  text-align: center;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 3px 8px rgba(0,0,0,0.3);
  transition: transform 0.2s;
  background: #454C47;
}
.card img { width: 100%; border-radius: 12px 12px 0 0; }
.card div { padding: 8px; font-weight: bold; color: #ee6e1c; font-size: 0.9rem; }
.card:hover { transform: translateY(-3px); }

/* Botões de redes sociais alinhados lado a lado */
.social-container {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
  flex-wrap: wrap;
}

.social-btn {
  display: inline-flex;
  align-items: center;
  gap: 5px;
  padding: 6px 12px;
  font-family: 'Arial', sans-serif;
  font-weight: bold;
  text-decoration: none;
  color: inherit;
  border-radius: 6px;
  border: 2px solid;
  background-color: transparent;
  transition: all 0.3s ease;
}
.btn-icon {
  width: 20px;
  height: 20px;
  filter: grayscale(100%);
  transition: filter 0.3s ease;
}

/* Todos os botões usando o verde de destaque */
.fb-btn,
.archive-btn,
.discord-btn {
  color: var(--accent);
  border-color: var(--accent);
}

.fb-btn:hover,
.archive-btn:hover,
.discord-btn:hover {
  background-color: var(--accent);
  color: #111; /* texto escuro sobre o verde */
  transform: translateY(-2px);
}

.fb-btn:hover .btn-icon,
.archive-btn:hover .btn-icon,
.discord-btn:hover .btn-icon {
  filter: grayscale(0%);
}
</style>
</head>
