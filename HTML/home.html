<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Home</title>

<!-- Fonte Pixelify -->
<link href="https://fonts.cdnfonts.com/css/pixelify-sans" rel="stylesheet">

<style>
body { 
  background: #FF00DA00; 
  color: #7CFFB3;
  font-family: 'Pixelify Sans', Arial, sans-serif; 
  margin: 0; 
  padding: 1rem; 
  text-align: center;
}

/* Container de cards */
.card-container {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  margin-top: 20px;
}
  .curiosity {
      font-size: 1.2rem;
      color: #f5f5f5;
      line-height: 1.5;
      min-height: 80px;
      padding: 15px;
      background: #101010;
      border-radius: 10px;
      border: 1px solid #00ff88;
      box-shadow: inset 0 0 10px rgba(0,255,136,0.2);
      transition: opacity 0.5s ease-in-out;
  }
.panel {
      background: #1b1b1b;
      border: 2px solid #00ff88;
      border-radius: 15px;
      padding: 30px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
      position: relative;
}  
/* Cards menores */
.card {
  width: 150px;
  text-align: center;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 3px 8px rgba(0,0,0,0.3);
  transition: transform 0.2s;
  background: #454C47;
}

/* Remove sublinhado de links */
.card a {
  text-decoration: none;
  color: inherit;
  display: block;
}

.card img { 
  width: 100%; 
  border-radius: 12px 12px 0 0; 
}

.card div { 
  padding: 8px; 
  font-weight: bold; 
  color: #FFFFFF; 
  font-size: 0.9rem; 
  font-family: 'Pixelify Sans', Arial, sans-serif; 
}

.card:hover { 
  transform: translateY(-3px); 
}

/* Botões de redes sociais alinhados lado a lado */
.social-container {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
  flex-wrap: wrap;
}

.social-btn {
  display: inline-flex;
  align-items: center;
  gap: 5px;
  padding: 6px 12px;
  font-family: 'Pixelify Sans', Arial, sans-serif;
  font-weight: bold;
  text-decoration: none;
  color: inherit;
  border-radius: 6px;
  border: 2px solid;
  background-color: transparent;
  transition: all 0.3s ease;
}

.btn-icon {
  width: 20px;
  height: 20px;
  filter: grayscale(100%);
  transition: filter 0.3s ease;
}

/* Todos os botões usando o verde de destaque */
:root { --accent: #7CFFB3; }

.fb-btn,
.archive-btn,
.discord-btn {
  color: var(--accent);
  border-color: var(--accent);
}

.fb-btn:hover,
.archive-btn:hover,
.discord-btn:hover {
  background-color: var(--accent);
  color: #111; /* texto escuro sobre o verde */
  transform: translateY(-2px);
}

.fb-btn:hover .btn-icon,
.archive-btn:hover .btn-icon,
.discord-btn:hover .btn-icon {
  filter: grayscale(0%);
}
</style>
</head>
<body>

  <header>
    <h1> Traduções recentes </h1>
  </header>

<div style="text-align: center; margin-bottom: 20px;">
  <img src="" alt="" style="height: 100px; margin-right: 10px; border-radius: 12px;">
  <img src="" alt="" style="height: 100px; border-radius: 12px;">
</div>

<div class="card-container">
  <div class="card">
    <a href="https://github.com/quakeman22/J2me-Tradu-es/blob/main/Novas%20Tradu%C3%A7%C3%B5es/PaperBoy%20Wheels%20on%20Fire%20240x320%20%5BBR%5D.jar">
      <img src="https://i.imgur.com/tOdjMps.jpeg" alt="Scarface">
      <div>O Jornaleiro</div>
    </a>
  </div>
  
  <div class="card">
    <a href="https://zb3.me/freej2me-web/web/run?app=Panic%20Flight&mobile=1">
      <img src="https://cdn.mobygames.com/fffb5bac-beda-11ed-9c42-02420a000140.webp" alt="GunFever">
      <div>Death Traps 2</div>
    </a> 
  </div>
</div>

<div style="margin-top: 20px; font-family: 'Pixelify Sans', Arial, sans-serif;">
  <i style="font-size: 16px;">Tem alguma tradução? Me chama no Telegram ou entre no nosso servidor do Discord.</i>
</div>

<div class="social-container">
  <a href="https://www.facebook.com/profile.php?id=61561667938901" target="_blank" class="social-btn fb-btn">
    <img src="https://cdn-icons-png.flaticon.com/32/733/733547.png" class="btn-icon">Facebook
  </a>
  <a href="https://archive.org/details/j2mebr" target="_blank" class="social-btn archive-btn">
    <img src="https://archive.org/download/logo-internetArchive-266x300-1/logo-internetArchive-266x300-1.png" class="btn-icon">Archive
  </a>
  <a href="https://discord.gg/dwqBTkeTzp" target="_blank" class="social-btn discord-btn">
    <img src="https://cdn-icons-png.flaticon.com/32/2111/2111370.png" class="btn-icon">Discord
  </a>
</div>

</body>
</html>
