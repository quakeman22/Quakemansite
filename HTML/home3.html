<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Home - Quakeman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ESTILO MÍNIMO PARA MANTER COMPACTO */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12px;
    }

    .content {
      padding: 8px;
    }

    /* TÍTULO PEQUENO */
    h1 {
      font-size: 14px;
      color: #2c3e50;
      margin: 0 0 8px 0;
      font-weight: bold;
    }

    /* TEXTO INTRO COMPACTO */
    .intro {
      font-size: 11px;
      margin-bottom: 10px;
      color: #555;
      line-height: 1.3;
    }

    /* GRID COMPACTO - LADO A LADO */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    /* CARD COMPACTO */
    .game-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-decoration: none;
      color: inherit;
      overflow: hidden;
    }

    .game-card:hover {
      border-color: #84a5c9;
    }

    .img-wrapper {
      background: #f5f5f5;
      text-align: center;
      padding: 5px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-card img {
      max-width: 100%;
      max-height: 60px;
      object-fit: contain;
    }

    .info {
      padding: 5px;
      text-align: center;
    }

    .title {
      font-weight: bold;
      font-size: 11px;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .status {
      font-size: 9px;
      color: #777;
      font-style: italic;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Atualizações</h1>
    
    <div class="intro">
      Acervo de clássicos J2ME.
    </div>

    <!-- CARDS LADO A LADO COMPACTOS -->
    <div class="cards-grid">
      <!-- CARD 1 -->
      <a href="https://github.com/quakeman22/J2me-Tradu-es/blob/main/Novas%20Tradu%C3%A7%C3%B5es/PaperBoy%20Wheels%20on%20Fire%20240x320%20%5BBR%5D.jar" class="game-card" target="_blank">
        <div class="img-wrapper">
          <img src="https://i.imgur.com/tOdjMps.jpeg" alt="O Jornaleiro">
        </div>
        <div class="info">
          <div class="title">O Jornaleiro</div>
          <div class="status">CLT e foda</div>
        </div>
      </a>

      <!-- CARD 2 -->
      <a href="https://quakeman22.github.io/Quakemansite/HTML/scarface.html" class="game-card" target="_blank">
        <div class="img-wrapper">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTp4BAqID_7qkCBeiwcQv7_dZ3DIsXPyApBnEHoKPbQ1bTwGZJDsxfO6TA&s=10" alt="Panic Flight">
        </div>
        <div class="info">
          <div class="title">Panic Flight</div>
          <div class="status">Vôos mais loucos</div>
        </div>
      </a>

      <!-- CARD 3 -->
      <a href="https://zb3.me/freej2me-web/web/run?app=Panic%20Flight&mobile=1" class="game-card" target="_blank">
        <div class="img-wrapper">
          <img src="https://cdn.mobygames.com/fffb5bac-beda-11ed-9c42-02420a000140.webp" alt="Death Traps 2">
        </div>
        <div class="info">
          <div class="title">Death Traps 2</div>
          <div class="status">Essa mina é louca</div>
        </div>
      </a>
    </div>
  </div>

</body>
</html>
