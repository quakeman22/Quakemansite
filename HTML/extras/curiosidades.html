<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curiosidades J2ME</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .panel {
      background: #1b1b1b;
      border: 2px solid #00ff88;
      border-radius: 15px;
      padding: 30px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
      position: relative;
    }
    .panel img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    h1 {
      color: #00ff88;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #curiosity {
      font-size: 1.2rem;
      color: #f5f5f5;
      line-height: 1.5;
      min-height: 80px;
      padding: 15px;
      background: #101010;
      border-radius: 10px;
      border: 1px solid #00ff88;
      box-shadow: inset 0 0 10px rgba(0,255,136,0.2);
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="panel">
    <img src="https://cdn-icons-png.flaticon.com/512/8385/8385142.png" alt="J2ME Icon">
    <h1>Curiosidades sobre J2ME</h1>
    <p id="curiosity"></p>
  </div>

  <!-- Script externo com as curiosidades -->
  <script src="curiosidades.js"></script>
  <script>
    const curiosityElement = document.getElementById("curiosity");

    function showRandomCuriosity() {
      const randomIndex = Math.floor(Math.random() * curiosities.length);
      curiosityElement.style.opacity = 0;
      setTimeout(() => {
        curiosityElement.textContent = curiosities[randomIndex];
        curiosityElement.style.opacity = 1;
      }, 500);
    }

    showRandomCuriosity();
    setInterval(showRandomCuriosity, 7000);
  </script>
</body>
</html>
