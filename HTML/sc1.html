<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Lista de Jogos - Splinter Cell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { 
            accent: '#71dba7',
            background: '#0d0d0d',
            container: '#141414',
            border: '#2a2a2a',
            textLight: '#f0f4f8',
            textSoft: '#b0b8c4'
          },
        },
      },
    }
  </script>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/pixelify-sans" rel="stylesheet">
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0d0d0d;
    }
    .scroll-container {
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-width: none;
    }
    .scroll-container::-webkit-scrollbar { display: none; }
    
    .game-row {
      transition: all 0.2s ease;
    }
    .game-row:hover {
      background: rgba(113, 219, 167, 0.1); 
      border-left: 4px solid #71dba7;
      padding-left: 1.25rem !important;
    }

    .game-thumb {
      width: 68px;
      height: 68px;
      object-fit: contain;
      background: transparent;
      flex-shrink: 0;
    }
  </style>
</head>
<body class="bg-background text-textLight font-pixel">

  <div class="scroll-container">
    <div class="w-full px-3 py-2">
      <div id="gamesList" class="space-y-1 pt-4">
        </div>
    </div>
  </div>

  <script>
    // Link da pasta Splinter Cell no seu GitHub
    const githubApi = 'https://api.github.com/repos/quakeman22/j2metraduzidos/contents/Vendor/Ubisoft';
    
    const games = [
      { title: "Splinter Cell", img: "https://i.imgur.com/D9map8I.png" },
      { title: "Splinter Cell: Extended Ops", img: "https://i.imgur.com/ZjPiMep.png" },
      { title: "Splinter Cell: Pandora Tomorrow", img: "https://i.imgur.com/aO0jD5Y.png" },
      { title: "Splinter Cell: Chaos Theory", img: "https://i.imgur.com/4rTEYSE.png" },
      { title: "Splinter Cell: Double Agent", img: "https://i.imgur.com/jw3lECq.png" },
      { title: "Splinter Cell: Conviction", img: "https://i.imgur.com/rxChqAX.png" },
    ];

    const listContainer = document.getElementById('gamesList');
    let githubFiles = [];

    // Busca os arquivos JAR
    fetch(githubApi)
      .then(res => res.json())
      .then(data => {
        githubFiles = data.filter(item => item.name.toLowerCase().endsWith('.jar'));
        renderList(games);
      })
      .catch(() => renderList(games));

    function renderList(list) {
      listContainer.innerHTML = '';
      
      list.forEach(game => {
        // Tenta encontrar o arquivo JAR correspondente
        const fileMatch = githubFiles.find(f => 
          f.name.toLowerCase().includes(game.title.toLowerCase().split(':')[0])
        );
        
        const downloadUrl = fileMatch ? fileMatch.download_url : "#";
        const fileSize = fileMatch ? (fileMatch.size / 1024).toFixed(0) + " KB" : "";

        const row = document.createElement('a');
        row.href = downloadUrl;
        row.download = fileMatch ? fileMatch.name : "";
        row.className = 'game-row flex items-center px-4 py-2.5 bg-container rounded-md border border-border cursor-pointer';
        
        row.innerHTML = `
          <img src="${game.img}" class="game-thumb mr-3" onerror="this.src='https://via.placeholder.com/48?text=SC'">
          <div class="flex-1 min-w-0">
            <h3 class="text-sm font-medium text-textLight truncate">${game.title}</h3>
            <p class="text-[10px] text-accent uppercase opacity-70">Ubisoft Entertainment</p>
          </div>
          <span class="text-xs text-textSoft ml-3 whitespace-nowrap">${fileSize}</span>
        `;
        listContainer.appendChild(row);
      });
    }
  </script>
</body>
</html>
