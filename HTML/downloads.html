<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tradu√ß√µes J2ME</title>

<!-- Fonte pixel do Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Press Start 2P', cursive;
  background: #0d1117;
  color: #fff;
  margin: 0;
  padding: 20px;
  font-size: 12px;
  line-height: 1.5;
}
h1 {
  color: #00ffcc;
  text-align: center;
  font-size: 14px;
}
#fileList {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}
.file-item {
  background: #161b22;
  border: 1px solid #30363d;
  padding: 10px 15px;
  margin-bottom: 10px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
a.download-btn {
  background: #00ffcc;
  color: #000;
  text-decoration: none;
  padding: 4px 8px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 10px;
}
a.download-btn:hover {
  background: #0000;
}
.loading {
  text-align: center;
  margin-top: 30px;
  color: #aaa;
  font-size: 10px;
}
</style>
</head>
<body>

<h1>üìÇ Tradu√ß√µes J2ME</h1>
<p style="text-align:center;">Baixe aqui as tradu√ß√µes mais recentes do reposit√≥rio.</p>

<div id="loading" class="loading">Carregando lista...</div>
<ul id="fileList"></ul>

<script>
fetch("https://api.github.com/repos/quakeman22/J2me-Tradu-es/contents/Novas%20Tradu%C3%A7%C3%B5es")
  .then(response => response.json())
  .then(data => {
    const list = document.getElementById("fileList");
    const loading = document.getElementById("loading");
    loading.style.display = "none";

    data.forEach(file => {
      if (file.type === "file") {
        const item = document.createElement("li");
        item.className = "file-item";

        const name = document.createElement("span");
        name.textContent = file.name;

        const btn = document.createElement("a");
        btn.href = file.download_url;
        btn.textContent = "Baixar";
        btn.className = "download-btn";
        btn.target = "_blank";

        item.appendChild(name);
        item.appendChild(btn);
        list.appendChild(item);
      }
    });
  })
  .catch(err => {
    document.getElementById("loading").textContent = "Erro ao carregar lista.";
    console.error(err);
  });
</script>

</body>
</html>
