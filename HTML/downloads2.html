<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Lista de Jogos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { 
            accent: '#5aa0e6',       // azul light do Gameloft r√©plica
            blueMid: '#003366',
            blueDark: '#001f3f',
            background: '#0a0a0a',
            container: '#111111',
            border: '#5c606a',
            textLight: '#f0f4f8',
            textSoft: '#b0b8c4'
          },
        },
      },
    }
  </script>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/pixelify-sans" rel="stylesheet">
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0a0a0a;
    }
    .scroll-container {
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-width: none;
    }
    .scroll-container::-webkit-scrollbar { display: none; }
    
    .game-row {
      transition: all 0.2s ease;
    }
    .game-row:hover {
      background: rgba(90, 160, 230, 0.12); /* azul light suave */
      border-left: 4px solid #5aa0e6;
      padding-left: 1.25rem !important;
    }
  </style>
</head>
<body class="bg-background text-textLight font-pixel">

  <div class="scroll-container">
    <div class="w-full px-3 py-2">
      <div id="gamesList" class="space-y-1">
        <!-- Jogos inseridos aqui -->
      </div>
    </div>
  </div>

  <script>
    const apiUrl = 'https://api.github.com/repos/quakeman22/j2metraduzidos/contents/Novas%20Tradu%C3%A7%C3%B5es';
    const list = document.getElementById('gamesList');
    let allGames = [];

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) return; // silencioso se falhar
        return response.json();
      })
      .then(data => {
        const jarFiles = data.filter(item => item.name.toLowerCase().endsWith('.jar') && item.type === 'file');
        allGames = jarFiles.sort((a, b) => a.name.localeCompare(b.name));
        renderList(allGames);
      })
      .catch(() => { /* silencioso */ });

    function renderList(games) {
      list.innerHTML = '';
      games.forEach(file => {
        const cleanName = file.name
          .replace(/\.jar$/i, '')
          .replace(/\[.*?\]/g, '')
          .replace(/\(.*?\)/g, '')
          .trim();
        
        const row = document.createElement('a');
        row.href = file.download_url;
        row.download = file.name;
        row.className = 'game-row flex items-center px-4 py-2.5 bg-container rounded-md border border-border hover:bg-opacity-80 cursor-pointer';
        row.innerHTML = `
          <span class="material-icons text-2xl text-accent mr-3 flex-shrink-0">coffee</span>
          <div class="flex-1 min-w-0">
            <h3 class="text-sm font-medium text-textLight truncate">${cleanName}</h3>
          </div>
          <span class="text-xs text-textSoft ml-3 whitespace-nowrap">${(file.size / 1024).toFixed(0)} KB</span>
        `;
        list.appendChild(row);
      });
    }
  </script>
</body>
</html>
