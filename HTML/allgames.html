      // Continue adicionando os restantes aqui...
    ];

    const grid = document.getElementById('gamesGrid');
    const searchInput = document.getElementById('searchInput');
    const noResults = document.getElementById('noResults');

    function renderGames(list) {
      grid.innerHTML = '';
      if (list.length === 0) {
        noResults.classList.remove('hidden');
        return;
      }
      noResults.classList.add('hidden');

      list.forEach(game => {
        const card = document.createElement('a');
        card.href = game.link || '#';
        card.target = game.link.startsWith('http') ? '_blank' : '_self';
        card.className = 'group block bg-container rounded-xl overflow-hidden shadow-lg hover:shadow-2xl hover:shadow-accent/30 transition-all duration-300 transform hover:-translate-y-2';

        card.innerHTML = `
          <div class="relative aspect-[3/4] overflow-hidden">
            <img src="\( {game.img}" alt=" \){game.title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          </div>
          <div class="p-4 text-center">
            <h3 class="text-lg font-bold text-white group-hover:text-accent transition">${game.title}</h3>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // Render inicial
    renderGames(games);

    // Busca em tempo real
    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase().trim();
      const filtered = games.filter(game => game.title.toLowerCase().includes(term));
      renderGames(filtered);
    });
  </script>
